version: '3.1'

services:
  database:
    container_name: otus-database
    image: postgres:10.6-alpine
    environment:
      POSTGRES_DB: store
      POSTGRES_USER: store_user
      POSTGRES_PASSWORD: owner
    volumes:
      - ./e-commerce_store_schema_postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
    - "5432:5432"
